<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стіларк</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Style-->
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- FavIcon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>

<body>

    <!-- Start Carousel -->
    <header>
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#header-carousel" data-slide-to="1"></li>
                <li data-target="#header-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- <img class="d-block w-100" src="img/home/carousel_bg.png" alt="First slide"> -->
                    <!-- Left Side -->
                    <div class="col-md-6 left-side">
                        <div class="left-side__logo">
                            <img src="img/home/logo_carousel.png" alt="Logo">
                        </div>
                        <div class="left-side__head-text">
                            <h1>Задвижки с обрезиненным клином
                                по лучшей цене!</h1>
                            <p>*Акция действует до 05.09.2018</p>
                        </div>
                        <div class="left-side btn">
                            <button class="btn btn-warning">Узнать подробнее</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-6 left-side">
                        <div class="left-side__logo">
                            <img src="img/home/logo_carousel.png" alt="Logo">
                        </div>
                        <div class="left-side__head-text">
                            <h1>Задвижки с обрезиненным клином
                                по лучшей цене!</h1>
                            <p>*Акция действует до 05.09.2018</p>
                        </div>
                        <div class="left-side btn">
                            <button class="btn btn-warning">Узнать подробнее</button>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-6 left-side">
                        <div class="left-side__logo">
                            <img src="img/home/logo_carousel.png" alt="Logo">
                        </div>
                        <div class="left-side__head-text">
                            <h1>Задвижки с обрезиненным клином
                                по лучшей цене!</h1>
                            <p>*Акция действует до 05.09.2018</p>
                        </div>
                        <div class="left-side btn">
                            <button class="btn btn-warning">Узнать подробнее</button>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <!-- End Carousel -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Main JavaScript File -->
    <script src="js/main.js"></script>
</body>

</html>
